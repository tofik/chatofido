{% extends "blog_base.html" %}

{% block buffer_B_header %}
{% endblock %}


{% block menu %}

   {{ blog.name }} PUNK?! widzenia
   <ul>
     <li><a href="/blog/{{blog.name}}">lista wpisow</a></li>
   </ul>

{% endblock %}

{% block buffer_B_main_window %}

<form action="/blog/{{ blog.name }}/new/" method="POST">
  <fieldset>
    <p>
      <span style ="display:none">{{ form.blog }}</span>
    </p>

    <p>
      <label class="field_name">Tytuł posta:</label>
      <span class="field_value">{{ form.title }}</span>
    </p>
    
    <p>
      <label class="field_name">post właściwy:</label>
    </p>

    <p>
      <span class="field_value">{{ form.content }}</span>
    </p>
    
    <p>
      <label class="field_name">Ktoś Ty?:</label>
      <span class="filed_value">{{ form.author }}</span>
    </p>

  </fieldset>
  
  <fieldset>
    <div class="field_submit">
      <input type="submit" name="submit_post" value="Submit Post!" />
    </div>
  </fieldset>
  
</form>

{% endblock %}
